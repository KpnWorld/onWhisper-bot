name: Deploy Bot

on:
  push:
    branches:
      - main  # Runs when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate  # Activate virtual environment

      - name: Install Dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run Bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          OWNER_ID: ${{ secrets.OWNER_ID }}
        run: |
          echo "Starting bot..."
          nohup python bot.py > bot.log 2>&1 &
          sleep 5  # Give it a few seconds to start
          tail -n 10 bot.log  # Display last 10 lines of the log to confirm bot is running
          echo "Bot has started."

      - name: Send Deployment Notification to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"username": "GitHub Actions", "content": "üöÄ **onWhisper-bot has been deployed!** \n‚úÖ Commit: `${{ github.event.head_commit.message }}` \nüîó Repo: [onWhisper-bot](https://github.com/KpnWorld/onWhisper-bot)"}' \
               ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify Discord on Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"username": "GitHub Actions", "content": "‚ùå **onWhisper-bot deployment failed!** Check logs for details."}' \
               ${{ secrets.DISCORD_WEBHOOK }}


name: Deploy Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create Virtual Environment
        run: python -m venv venv

      - name: Install Dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Stop Old Bot (Graceful Restart)
        run: |
          echo "Stopping old bot instance..."
          pkill -f 'python bot.py' || true  # Kills the old bot process (if running)

      - name: Run Bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          OWNER_ID: ${{ secrets.OWNER_ID }}
        run: |
          echo "Starting new bot..."
          source venv/bin/activate
          nohup python bot.py > bot.log 2>&1 &
          sleep 5  # Allow some time for the bot to start
          tail -n 20 bot.log  # Check logs to confirm it's running
          echo "Bot has started."

      - name: Send Deployment Notification to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"username": "GitHub Actions", "content": "üöÄ **onWhisper-bot has been deployed!** \n‚úÖ Commit: `${{ github.event.head_commit.message }}` \nüîó Repo: [onWhisper-bot](https://github.com/KpnWorld/onWhisper-bot)"}' \
               ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify Discord on Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"username": "GitHub Actions", "content": "‚ùå **onWhisper-bot deployment failed!** Check logs for details."}' \
               ${{ secrets.DISCORD_WEBHOOK }}

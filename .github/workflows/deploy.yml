name: Deploy Bot

on:
  push:
    branches:
      - main  # Runs when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: python bot.py

      - name: Send Deployment Notification to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"username": "GitHub Actions", "content": "ðŸš€ **onWhisper-bot has been deployed!** \nâœ… Commit: `${{ github.event.head_commit.message }}` \nðŸ”— Repo: [onWhisper-bot](https://github.com/KpnWorld/onWhisper-bot)"}' \
               ${{ secrets.DISCORD_WEBHOOK }}
